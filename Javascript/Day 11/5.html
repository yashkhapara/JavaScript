<!-- Q5.Reverse the digits. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Enter First Digit...</h1>
    <input type="text" id="in1">

    <h1 id="ans"></h1>

</body>
</html>

<script>
    let num= document.getElementById("in1").value
    let rem
    let rev = 0

    reve = () => {
    while(num != 0)
    {
        rem = num % 10 
        rev = rev * 10 + rem
        num = Math.floor(num / 10)
    }

        document.getElementById("ans").innerHTML = rev
    }

    reve()
</script>
