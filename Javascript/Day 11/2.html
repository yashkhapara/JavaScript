<!-- Q2. Find sum of three number using function.(Function Statement) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Enter First Digit...</h1>
    <input type="text" id="in1">


    <h1>Enter Second Digit...</h1>
    <input type="text" id="in2">

    <h1>Enter Third Digit...</h1>
    <input type="text" id="in3">

    <h1 id="ans"></h1>
</body>
</html>
<script>
    let a=document.getElementById("in1").value
    let b=document.getElementById("in2").value
    let c=document.getElementById("in3").value


    let product = function(){
    
        let d = +a + +b + +c
        
        document.getElementById("ans").innerHTML= d
    }
    product()
</script>
