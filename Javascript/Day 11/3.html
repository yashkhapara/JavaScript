<!-- Q3. Find factorial of a number using function.(Arrow Function) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Enter The Digit...</h1>
    <input type="text" id="in1">

    <h1 id="ans"></h1>
</body>
</html>

<script>
    let a=document.getElementById("in1").value

fact = () =>{
    let i=1
    let sum=1
    for(i=a ; i>=1 ; i--)
    {
        sum *=i
    }
    document.getElementById("ans").innerHTML = sum
   }

    fact()
</script>
