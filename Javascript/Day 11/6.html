<!-- Q6. Find odd number function.(Name Function Expression) -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Enter First Digit...</h1>
    <input type="text" id="in1">

    <h1 id="ans"></h1>

</body>
</html>

<script>
    let num= document.getElementById("in1").value

    let ans = function(){
    if(num%2==1)
        document.getElementById("ans").innerHTML = "number is odd"
    }

    ans()
</script>
