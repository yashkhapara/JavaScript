<!-- 1. Calculate total marks obtained by student in 5 subjects find percentage of it  (

percentage = (total  subjects/ 500) * 100)' -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <H1>-----RESULT-----</H1>
    </center>
<center>
    <h1>Enter The Marks of Maths</h1>
    <input type="text" name="" id="in1">

    <h1>Enter The Marks of Science</h1>
    <input type="text" name="" id="in2">    

    <h1>Enter The Marks of English</h1>
    <input type="text" name="" id="in3">

    <h1>Enter The Marks of Gujarati</h1>
    <input type="text" name="" id="in4">

    <h1>Enter The Marks of Hindi</h1>
    <input type="text" name="" id="in5">

    <h1 id="ans"></h1>
</center>
</body>
</html>

<script>
    let a=document.getElementById("in1").value
    let b=document.getElementById("in2").value
    let c=document.getElementById("in3").value
    let d=document.getElementById("in4").value
    let e=document.getElementById("in5").value

    let total=((+a + +b + +c + +d + +e)/500)*100

    document.getElementById("ans").innerHTML=total
</script>
