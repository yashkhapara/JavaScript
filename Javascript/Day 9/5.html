
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 id="ans"></h1>

<script>
    let str="Priya"
    let ans=0
    
    for(let i=0; i<=str.length-1; i++)
    {
        if(str[i]=="a" ||str[i]=="A" ||str[i]=="e" ||str[i]=="E" ||str[i]=="o" ||str[i]=="O" ||str[i]=="i"
         ||str[i]=="I" ||str[i]=="u" ||str[i]=="U")
         {
            ans
         }
        else{
            ans ++
        }
    }

    document.getElementById("ans").innerHTML = ans
    
    
</script>
