<!-- Create a function `multiplier(factor)` that takes a factor as a parameter. The returned function should take a number as a parameter and return the product of that number and the factor. Use closures to capture the `factor` parameter in the inner function.4 -->

<!DOCTYPE html>
 <html lang="en">
 
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 
 <body>
 
     <h1>Enter number</h1>
     <input type="text" id="in1">
     <h1>Enter number</h1>
     <input type="text" id="in2">
 
     <h1 id="ans"></h1>
     <h1 id="ans1"></h1>
 </body>
 
 </html>
 
 <script>

    let a=document.getElementById("in1").value
    let b=document.getElementById("in2").value
 
 function multiplier(factor) {
    return function(number) {
        return number * factor;
    };
}

var twice = multiplier(a);
document.getElementById("ans").innerHTML = twice(b)
 
 </script>
