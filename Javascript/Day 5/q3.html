<!-- 3. Implement a program that calculates the largest among five numbers entered by the user. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <label for="">first number</label>
        <input type="text" name="" id="in1">
        <br><br><br>
        <label for="">second number</label>
        <input type="text" name="" id="in2">
        <br><br><br>
        <label for="">third number</label>
        <input type="text" name="" id="in3">
        <br><br><br>
        <label for="">fourth number</label>
        <input type="text" name="" id="in4">
        <br><br><br>
        <label for="">fifth number</label>
        <input type="text" name="" id="in5">


        <h1 id="ans"></h1>
    </center>
</body>

</html>
<script>
 
 let a=document.getElementById("in1").value
 let b=document.getElementById("in2").value
 let c=document.getElementById("in3").value
 let d=document.getElementById("in4").value
 let e=document.getElementById("in5").value


 if (a=="") {
    document.getElementById("ans").innerHTML="enter value"
 } else {
    if (a>b && a>c && a>d && a>e) {
        document.getElementById("ans").innerHTML=a
    } else if(b>c && b>d && b>e) {
        document.getElementById("ans").innerHTML=b
    }else if(c>d && c>e){
        document.getElementById("ans").innerHTML=c
    }else if(d>e){
        document.getElementById("ans").innerHTML=d
    }else{
        document.getElementById("ans").innerHTML=e
    }
 }

</script>
