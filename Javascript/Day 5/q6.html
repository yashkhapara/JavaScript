<!-- 6. **Tax Calculator:**
    - 0-10,000: 5%
    - 10,001-20,000: 10%
    - 20,001-30,000: 15%
    - 30,001-40,000: 20%
    - Above 40,000: 25% -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <label for="">Tax Calculator:</label>
        <input type="text" id="in1">

        <br><br>
        <h1 id="ans"></h1>
    </center>
</body>

</html>
<script>
    let a = document.getElementById("in1").value
   let user;

    if (a == "") {
        document.getElementById("ans").innerHTML = "enter value"
    } else {
        if (a > 0 && a <= 10000) {
            document.getElementById("ans").innerHTML = a * 0.05;
        } else if (a >= 10001 && a <= 20000) {
            document.getElementById("ans").innerHTML = (a * 0.10) - 500;
        } else if (a >= 20001 && a <= 30000) {
            document.getElementById("ans").innerHTML = (a * 0.15) - 1000;
        } else if (a >= 30001 && a <= 40000) {
            document.getElementById("ans").innerHTML = (a * 0.20) - 1500;
        } else if (a > 40000) {
            document.getElementById("ans").innerHTML = (a * 0.25) - 2000;
        }
    }
</script>
