<!-- 1. Develop a program that calculates the electricity bill based on units consumed. The rates are:
First 100 units: $1 per unit
Next 100 units: $2 per unit
Above 200 units: $3 per unit -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <label for="">electricity bill</label>
        <input type="text" id="in1">

        <br><br>
        <h1 id="ans"></h1>
    </center>
</body>
</html>
<script>
   let a=document.getElementById("in1").value

  if (a=="") {
    document.getElementById("ans").innerHTML="enter value"
  } else {
     if(a>0 && a<=100){
        document.getElementById("ans").innerHTML=a*1
     }else if(a>100 && a<200){
        document.getElementById("ans").innerHTML=(a*2)-100
     }else{
        document.getElementById("ans").innerHTML=(a*3)-300
     }
  }


</script>
