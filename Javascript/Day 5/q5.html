<!-- 5. **Grading System:**
- A: 90-100
- B: 80-89
- C: 70-79
- D: 60-69
- F: 0-59 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <center>
        <label for="">marks</label>
        <input type="text" id="in1">
        <br><br>
        <h1 id="ans"></h1>
    </center>
</body>
</html>
<script>
    let total=document.getElementById("in1").value


    if (total=="") {
        document.getElementById("ans").innerHTML="enter value"
    } else {
        if (total>=90 && total<=100) {
            document.getElementById("ans").innerHTML="A grad"
        }else if(total>=80 && total<=89){
            document.getElementById("ans").innerHTML="B grad"
        }else if(total>=70 && total<=79){
            document.getElementById("ans").innerHTML="C grad"
        }else if(total>=60 && total<=69){
            document.getElementById("ans").innerHTML="D grad"
        }else{
            document.getElementById("ans").innerHTML="F grad"
        }
    }
</script>
