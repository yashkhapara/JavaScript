<!-- 2. Check if sum of given angles is 180 degree . If yes check if it's equilateral , scalene or isosceles. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Enter first angle</h1>
    <input type="text" id="in1">

    <h1>Enter second angle</h1>
    <input type="text" id="in2">
    
    <h1>Enter third angle</h1>
    <input type="text" id="in3">

    <h1 id="ans"></h1>

</body>
</html>

<script>

    let a = document.getElementById("in1").value
    let b = document.getElementById("in2").value
    let c = document.getElementById("in3").value

    sum= +a + +b + +c

    if(a=== "" && b ==="" && c === ""){
        document.getElementById("ans").innerHTML = "Enter angles"
    }
    else{
        if(sum === 180){
            document.getElementById("ans").innerHTML = "Triangle"

            if(a === b && b === c && c === a){
                document.getElementById("ans").innerHTML = "Equilateral Triangle"    
            }
            else if(a === b || b === c || c === a){
                document.getElementById("ans").innerHTML = "Isosceles Triangle"
            }
            else{
                document.getElementById("ans").innerHTML = "Scalene Triangle"
            }
        }
        else{
            document.getElementById("ans").innerHTML = "Not a triangle"
        }
    }

</script>
