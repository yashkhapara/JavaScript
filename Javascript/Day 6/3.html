<!-- 3.Use conditional statement find if its even or odd. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    ENTER NUMBER
    <input type="text" id="n">

    <h1 id="ans"></h1>
</body>
</html>

<script>

    let a=document.getElementById("n").value

    if(a==="")
    {
        document.getElementById("ans").innerHTML = "ENTER THE NUMBER"
    }

    else
    {
    if(a%2==0)
    {
        document.getElementById("ans").innerHTML = "NUMBER IS EVEN"
    }

    else
    {
        document.getElementById("ans").innerHTML = "NUMBER IS ODD" 
    }
    }
</script>
