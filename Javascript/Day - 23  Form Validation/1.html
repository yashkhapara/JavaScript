<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" id="signup">
        <label for="">Name</label>
        <input type="text" id="name">
        <br><br><br>
        <label for="">Phone Number</label>
        <input type="text" id="phn">
        <br><br><br>
        <label for="">Email</label>
        <input type="text" id="email">
        <br><br><br>
        <label for="">Password</label>
        <input type="text" id="pw">
        <br><br><br>
        <label for="">Confirm Password</label>
        <input type="text" id="cpw">
        <br><br><br>
        <input type="submit">
        <br><br><br><br><br>
        <span id="err"></span>
    </form>
</body>

</html>
<script>
    document.getElementById("signup").onsubmit = function (event) {
        document.getElementById("err").innerHTML = ""
        event.preventDefault()
        try {
            let name = document.getElementById("name").value
            let password = document.getElementById("pw").value

            if (name === "") {
                throw new Error("please enter name")
            }
            if (password.length < 8) {
                throw new Error("Minimum 8 characters required")
            }
            if (password !== cpw) {
                throw new Error("check plz")
            }
        }
        catch (err) {
            document.getElementById("err").innerHTML = err.message
        }
    }
</script>
