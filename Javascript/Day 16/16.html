<!-- Q16 Remove 2nd index element and add 3 elements using splice -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="ans"></h1>
</body>

</html>

<script>
    let arr = [1,2,3,4,5]

    arr.splice(2,1,"New")

    document.getElementById("ans").innerHTML = arr



</script>
