<script>

    let a = "hello welcome"
    let cnt = 0
    
    for(let i=0 ; i<=a.length - 1; i++)
    {
        if (a.charAt(i) == "a" || a.charAt(i) == "e" || a.charAt(i) == "i" || a.charAt(i) == "o" ||
         a.charAt(i) == "u") 
         {
            cnt += 1;
            console.log(a[i])
         }
        
    }
    console.log(a)
    console.log(cnt)
</script>
