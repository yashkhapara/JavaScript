<!-- Q5.Use map and filter to find length of all elements greater than 4. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>

<script>
    let arr = ["pink" , "purple" , "blue" , "white" , "black" , "yellow"]

    let res = arr.filter((el)=>{
        return el.length > 4
    }).map((el)=>{
        return el
    })

    console.log(res)
</script>
