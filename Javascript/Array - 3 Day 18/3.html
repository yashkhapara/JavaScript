<!-- Q3.Use filter and reduce to find products of all numbers. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>

<script>
    let arr = [1,2,3,4,5]

    let res = arr.filter((el)=>{
        return el 
    }).reduce((f , s)=>{
        return f * s 
    },1)

    console.log(res)
</script>
