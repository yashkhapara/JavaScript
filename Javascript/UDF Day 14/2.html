<!-- 2.Write a function calculateSimpleInterest(principal, rate, time) that calculates and returns the simple interest based on the principal amount, interest rate, and time period. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Enter Principal Amount :</h1>
    <input type="text" id="in1">

    <h1>Enter Rate :</h1>
    <input type="text" id="in2">

    <h1>Enter Time :</h1>
    <input type="text" id="in3">

    <h1 id="ans"></h1>
</body>
</html>

<script>
    let principal = document.getElementById("in1").value
    let rate = document.getElementById("in2").value
    let time = document.getElementById("in3").value

    function interest(){

        let interest = (principal * rate * time)/100

        document.getElementById("ans").innerHTML = interest
    }
    interest(principal,rate,time)
</script>
