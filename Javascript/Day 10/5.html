<!-- Q5.Count even numbers between 1 - 20.(do..while) -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
<script>
    let a=1;
    let ans=0;
    do{
        if(a % 2 === 0)
        {
            ans++;
        }
        a++;
    }while(a<=20);

    console.log(ans);
</script>
