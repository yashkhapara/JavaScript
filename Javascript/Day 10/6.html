<!-- Q6. Count odd numbers between 20 - 40..(while) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
<script>
    let a=1;
    let ans=0;
    do{
        if(a % 2)
        {
            ans++;
        }
        a++;
    }while(a<=20);

    console.log(ans);
</script>
