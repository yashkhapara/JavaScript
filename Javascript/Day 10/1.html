<!-- Q1. Count number of  digits in a number.(do..while) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Enter Number :</label>
    <input type="text" id="in1">

    <h1 id="ans"></h1>
</body>
</html>

<script>
    let a = document.getElementById("in1").value

    let digitcount = 0

    do{
        digitcount ++ ;
        a = Math.floor(a / 10);
    }while(a > 0)

    document.getElementById("ans").innerHTML = digitcount
</script>
