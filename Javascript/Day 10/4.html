<!-- Q4. Find power of a number with exponent and base.(do..while) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<center>
    <label for="">ENTER THE NUMBERS</label>
    <input type="text" id="in1">

    <br><br>
    
    <label for="">ENTER THE EXPO</label>
    <input type="text" id="in2">

    <h3 id="ans"></h3>
</center>
</body>
</html>

<script>
    let a = document.getElementById("in1").value

    let b = document.getElementById("in2").value

    let i = 1

    let res = 1
    do{
        res *= a
        i++
    }while(i<=b)

    document.getElementById("ans").innerHTML = res

</script>
