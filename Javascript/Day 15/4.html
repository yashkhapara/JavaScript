<!-- Find factorial of a number using recursion using 4 different functions. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Enter factorial Number :</label>
    <input type="text" id="in1">
<br><br>
    <button onclick="btn()">Click here</button>

    <h1 id="ans"></h1>
</body>
</html>

<script>
    function btn()
    {
        let a = document.getElementById("in1").value

        var fact = b(a)

        document.getElementById("ans").innerHTML = fact
    }

   let b = function (a)
    {
        if(a <= 1)
        {
            return 1
        }
        else{
            return a * b(a-1)
        }
}
</script>
