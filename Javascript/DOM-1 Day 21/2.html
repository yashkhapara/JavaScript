<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<style>
    * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    #btn1 {
        height: 25px;
        width: 200px;
    }
</style>

<body>

    <h1 id="firstname">Your FirstName</h1>

    <div id="lastname">

        Your LastName </div>

    <p id="fullname">Your First&LastName</p>
<br><br>
    <hr>
<br><br>
    <button onclick="setFirstName()" id="btn1">FIRSTNAME</button>

    <button onclick="setLastName()" id="btn1">LASTNAME</button>

    <button onclick="setFullName()" id="btn1">FIRSTNAME NAME</button>

    <button onclick="resetDefaults()" id="btn1">RESET DEFAULTS</button>


</body>

</html>

<script type="text/javascript">


    function setFirstName() {

        document.querySelector("#firstname").textContent = "Rutul"

    }


    function setLastName() {

        document.querySelector("#lastname").textContent = "Kakadiya"
    }



    function setFullName() {


        
       let first = document.querySelector("#firstname").textContent = "Rutul"
       let last = document.querySelector("#lastname").textContent = "Kakadiya"

       document.getElementById("fullname").textContent = first + last


    }

    function resetDefaults() {

        document.querySelector("#firstname").textContent = ""        
        document.querySelector("#lastname").textContent = ""
        document.getElementById("fullname").textContent = ""
    }

</script>
