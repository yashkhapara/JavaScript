<!-- **9. Filter :**
- Given an array of of number find all odd number. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="ans"></h1>
</body>
</html>

<script>
    let arr = [10 , 5 , 8 , 40]

    let ans = arr.filter((el) =>{
        return el % 2 != 0
    })

    document.getElementById("ans").innerHTML = ans
</script>
