<!-- **7. Map :**
- Given an array of of number add 1 to each element.' -->.

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="ans"></h1>
</body>
</html>

<script>
    let arr = [10 , 5 , 8 , 40]

    let ans = arr.map((el) =>{
        return el + 1 
    })

    document.getElementById("ans").innerHTML = ans
</script>
