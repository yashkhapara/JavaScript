<!-- 1. ARRAY STRING PATTERN- HOF
Given an array of string generate an array whose first or last character is a
Sample Input - ["assignment", "problem", "media", "upload"]
Sample Output - ["assignment", "media"] -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="ans"></h1>
</body>
</html>

<script>
    let arr1 = ["assignment" , "problem","media","upload"]
    let ans = arr1.filter((el)=>{
        return el[0] == 'a' || el[0] == 'A' || el[el.length-1] == 'a' || el[el.length-1] == 'A' 
    })

    document.getElementById("ans").innerHTML = ans

    
</script>
